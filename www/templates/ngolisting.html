<ion-view view-title="Select Ngo">
  
<ion-header-bar class="bar-subheader item-input-inset">
                <label class="item-input-wrapper">
                  <i class="ion-ios-search-strong"></i>
                  <input type="search" placeholder="Search ngo" ng-model="filter">
                    </label>
                  </ion-header-bar>


  <ion-content>
    <div class="list">
                    <a class="item my-item item-thumbnail-left"
                       collection-repeat="ngo in ngos| filter:filter" href="#/app/ngolisting/{{ngo.id}}
                       collection-item-height="90"
                       collection-item-width="'100%'"
                      >
                      <img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">
                        <h2>{{ngo.title}}</h2>
                        <p>{{ngo.id}}</p>

                        </a>
                      </div>
  </ion-content>
</ion-view>
